<div class="grid-list">


  <mat-grid-list cols="2" rowHeight="4:1">

    <mat-grid-tile *ngFor="let announcement of announcements">
      <ncvito-announcement *ngIf="announcement" [announcement]="announcement"
                           [isFavorite]="favoriteMap.get(announcement.id)"
                           (deleteEmitter)="delete($event)"
                           (editEmitter)="edit($event)"
                           (AddFavoritesEmitter)="addFavorites($event)"
                           (DeleteFavoritesEmitter)="deleteFavorites($event)">


      </ncvito-announcement>
    </mat-grid-tile>

  </mat-grid-list>
  <mat-paginator [length]="numberOfElements "
                 [pageSize]="sizeDefault"
                 [pageIndex]="pageDefault"
                 [pageSizeOptions]="[5, 10, 15]"
                 (page)="getData($event)">
  </mat-paginator>


</div>
