<mat-card class="announcement-card" *ngIf = "announcement.apartment">
  <mat-card-header>


    <mat-card-title>{{announcement.apartment.roomCount}} rooms, {{announcement.apartment.square}}  m2, {{announcement.apartment.floor}} floor </mat-card-title>

    <mat-card-subtitle>{{announcement.price}}$</mat-card-subtitle>
    
  </mat-card-header>

  <mat-card-content>
    <p>
     {{announcement.apartment.address}}
      {{announcement.creationDate}}
      <img mat-card-lg-image  src="http://recuperatorpro.ru/wp-content/uploads/2018/12/image.png" alt = "test">
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button aria-label="Example icon-button with a heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-button (click)="delete()"><i class="material-icons">
      delete
    </i></button>
  
    <button  mat-button>Edit</button>

  </mat-card-actions>

  
</mat-card>
